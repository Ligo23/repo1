<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        body {
            font-size: 16px;
        }
        h4 {
            font-weight: 400;
            font-family: "微软雅黑";
            font-size: 20px;
        }
        p {
            font-family: "Microsoft YaHei";
        }
        .bold {
            font-weight: 700;
            color: red;
        }
    </style>
</head>
<body>
    <h4>林逋《山园小梅》</h4>
    <p>众芳摇落独暄妍，占尽风情向小园。</p>
    <p class="bold">疏影横斜水清浅，暗香浮动月黄昏。</p>
    <p>霜禽欲下先偷眼，粉蝶如知合断魂。</p>
    <p>幸有微吟可相狎，不须檀板共金樽。</p>
</body>
</html>
