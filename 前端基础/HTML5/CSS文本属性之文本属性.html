<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本颜色</title>
    <style>
        div {
            /* color: red; */
            /* color: #ff0000; */
            color: rgb(255,0,0);
            text-align: center;
           
        }
        p {
            /* line-through(删除线) overline(上划线) */
                text-decoration: underline;
            }
        .none {
                text-decoration: none;
        }
        
    </style>
</head>
<body>
    <div>
        <p>经乱离后天恩流夜郎忆旧游书怀赠江夏韦太守良宰</p>
        天上白玉京，十二楼五城。<br>
        仙人抚我顶，结发受长生。
    </div>
    <a href="#" class="none">误逐世间乐，颇穷理乱情。</a>
</body>
</html>
