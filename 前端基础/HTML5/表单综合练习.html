<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单综合练习</title>
</head>
<body>
    <h4>青春不常在，赶紧谈恋爱</h4>
    <table width="600" > 
        <tr>
            <td>
                姓名
            </td>
            <td>
                <input type="text" name="username" value="请输入姓名">
            </td>
        </tr>
<!-- 第一行 -->
<tr>
    <td>性别：</td>
    <td>
        <input type="radio" name="sex" id="man" checked="checked"><label for="man"><img src="images/man.png"> 男</label>
        <input type="radio" name="sex" id="woman"><label for="woman"><img src="images/woman.png"> 女</label>
    </td>
</tr>
<!-- 第二行 -->
<tr>
    <td>生日</td>
    <td>
        <select>
            <option>--请选择年份--</option>
            <option>1997年</option>
            <option>1998年</option>
            <option>1999年</option>
            <option>2000年</option>
            <option>2001年</option>
        </select>
        <select>
            <option>--请选择月份--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>10</option>
        </select>
        <select>
            <option>--请选择日--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>17</option>
        </select>
    </td>
</tr>
<!-- 第三行 -->
<tr>
    <td>
        所在地区
    </td>
    <td>
        <input type="text" name="area" value="江苏">
    </td>
</tr>
<!-- 第四行 -->
<tr>
    <td>
        婚姻状况
    </td>
    <td>
        <input type="radio" name="hunyin" id="weihun" checked="checked"><label for="weihun">未婚</label>
        <input type="radio" name="hunyin" id="yihun"><label for="yihun">已婚</label>
        <input type="radio" name="hunyin" id="lihun"><label for="lihun">离婚</label>
    </td>
</tr>
<!-- 第五行 -->
<tr>
    <td>
学历
    </td>
    <td>
<input type="text" name="xueli" value="幼儿园">
    </td>
</tr>
<!-- 第六行 -->
<tr>
    <td>
        喜欢的类型
    </td>
    <td>
        <input type="checkbox" name="type" id="qingchun"><label for="qingchun">清纯</label>
        <input type="checkbox" name="type" id="wumei"><label for="wumei">妩媚</label>
        <input type="checkbox" name="type" id="keai"><label for="keai">可爱</label>
        <input type="checkbox" name="type" id="huopo"><label for="huopo">活泼</label>
        <input type="checkbox" name="type" id="all" checked="checked"><label for="all">小孩子才做选择，我全都要</label>


    </td>
</tr>
<!-- 第七行 -->
<tr>
    <td>
        自我介绍
    </td>
    <td>
        <input type="textarea" value="请输入--">
    </td>
</tr>
<!-- 第八行 -->
<tr>
    <td>
        手机号码
    </td>
    <td>
        <input type="text" value="填写手机号码">
    </td>
</tr>
<!-- 第九行 -->
<tr>
    <td>
        请输入验证码
        
    </td>
    <td>
        <input type="text">
        <input type="submit" value="获取验证码">
    </td>
</tr>
<!-- 第十行 -->
<tr>
    <td>

    </td>
    <td>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新设置信息">
    </td>
</tr>
<!-- 第十一行 -->
<tr>
    <td>

    </td>
    <td>
        <input type="checkbox" checked="checked" id="agree"><label for="agree">我同意注册条款和会员加入标准</label>
    </td>
</tr>
<!-- 第十二行 -->
<tr>
    <td>
        
    </td>
    <td>
        <a href="#" target="self">已经是会员，点击登陆</a>
    </td>
</tr>
<!-- 第十三行 -->
<tr>
    <td>

    </td>
<td>
    <h4>我承诺</h4>
    <ul>
    <li>年满十八岁，单身</li>
    <li>抱着严肃的态度</li>
    <li>真诚寻找另一半身</li>
</ul>

</td>
</tr>
    </table>
</body>
</html>
