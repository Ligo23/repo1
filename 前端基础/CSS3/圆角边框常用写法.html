<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框常用写法</title>
    <style>
        .circle {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            /* border-radius: 150px; */
            border-radius: 50%;
        }

        .yuanjiaojuxing {
            margin-top: 100px;
            width: 300px;
            height: 150px;
            background-color: skyblue;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="circle"></div>
    <div class="yuanjiaojuxing"></div>
</body>

</html>
