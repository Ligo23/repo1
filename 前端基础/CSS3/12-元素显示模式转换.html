<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转换为块元素</title>
    <style>
        a {
            display: block;
            width: 150px;
            height: 50px;
            background: #ff0000;
        }

        div {
            display: inline;
        }

        span {
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">我有一瓢酒，可以慰风尘</a>
    <div>我是块级元素</div>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
