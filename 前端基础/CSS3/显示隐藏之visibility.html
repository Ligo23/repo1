<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .baba,
        .mama {
            width: 300px;
            height: 300px;
        }

        .baba {
            visibility: hidden;
            background-color: pink;
        }

        .mama {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="baba"></div>
    <div class="mama"></div>
</body>

</html>
