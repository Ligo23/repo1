<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
    <style>
        input {
            width: 300px;
            height: 35px;
        }
    </style>
</head>

<body>
    一行多个元素,有空白缝隙<br>
    默认宽度就是本身宽度<br>
    可以设置高 宽 <br>
    <input type="text"> <input type="text">
</body>

</html>
