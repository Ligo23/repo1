<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权重练习</title>
    <style>
        .nav {
            color: red;
        }

        li {
            color: pink;
        }

        .black {
            color: black;
            font-weight: 700px;
        }
    </style>
</head>

<body>
    <ul class=".nav">
        <li class="black">海客谈瀛洲，烟涛微茫信难求；</li>
        <li>越人语天姥，云霞明灭或可睹。</li>
        <li>天姥连天向天横，势拔五岳掩赤城</li>
        <li>天台四万八千丈，对此欲倒东南倾。</li>
        <li>我欲因之梦吴越，一夜飞度镜湖月。</li>
    </ul>
</body>

</html>
