<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性选择器</title>
    <style>
        /* input[value] {
            color: skyblue;
        } */
        /* input[type=text] {
            color: skyblue;
        } */
        div[class^=icon] {
            color: red;
        }

        span[class$=data] {
            color: blue;
        }

        div[class*=icon1] {
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->
    <!-- <input type="text" name="" id="">
    <input type="password" name="" id=""> -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <span class="icon1-data">熊大</span>
    <span class="icon2-data">熊二</span>
    <span class="icon3-ico">光头强</span>
</body>

</html>
