<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        ol li {
            color: pink;
        }

        ol li a {
            color: red;
        }
    </style>
</head>

<body>
    <ol>
        <li>我爹是ol</li>
        <li><a href="#">我爷爷是ol</a></li>
    </ol>
    <ul>
        <li>我爹是ul</li>
    </ul>
</body>

</html>
