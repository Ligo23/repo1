<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = prompt('请输入您的分数');
        if (score >= 90) {
            alert('优秀');
        } else if (score >= 80) {
            alert('良');
        } else if (score >= 70) {
            alert('中等');
        } else if (score >= 60) {
            alert('及格');
        } else {
            alert('不及格');
        }
    </script>
</head>

</body>

</html>
