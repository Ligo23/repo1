<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt('请您输入要查询的水果');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是3.5元/斤');
                break;
            case '香蕉':
                alert('香蕉的价格是6元/斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</head>
