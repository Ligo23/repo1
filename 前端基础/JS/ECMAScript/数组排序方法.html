    <script>
        //数组排序
        //翻转数组
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);
        //数组排序
        //冒泡排序
        var arr1 = [13, 3, 4, 77, 7, 1];

            return b - a;
        });
        console.log(arr1);
