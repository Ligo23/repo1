<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        ++a;
        var b = ++a + 2;
        console.log(b);

        var c = 10;
        c++;
        var d = c++ + 2;
        console.log(d);

        var e = 10;
        var f = e++ + ++e;
        console.log(f);
        console.log(e);

        var g = 10;
        var h = ++g + g++;
        console.log(h);
        console.log(g);

    </script>
</head>

<body>

</body>

</html>
