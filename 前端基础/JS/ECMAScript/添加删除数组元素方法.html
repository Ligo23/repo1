<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3];
        //末尾添加
        arr.push(4);
        console.log(arr);
        //开头添加
        arr.unshift('red');
        console.log(arr);
        //删除最后一个元素
        arr.pop();
        console.log(arr);
        //删除第一个元素
        console.log(arr.shift());
        console.log(arr);



    </script>
</head>

<body>

</body>

</html>
